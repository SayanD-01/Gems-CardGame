<!DOCTYPE html>
<html>
  <head>
    <title>Card Reveal Example</title>
    <style>
      /* Card styling */
      .card {
        width: 200px;
        height: 300px;
        border: 1px solid black;
        margin-right: 10px;
        perspective: 1000px;
        position: relative;
        display: inline-block;
        float: left;
      }

      .card-inner {
        width: 100%;
        height: 100%;
        position: absolute;
        transform-style: preserve-3d;
        transition: transform 0.8s;
      }

      .card-reveal {
        transform: rotateY(180deg);
      }

      .card-front,
      .card-back {
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        position: absolute;
        background-size: cover;
        background-repeat: no-repeat;
      }

      .card-front {
        background-image: url(image/card1.png);
        transform: rotateY(180deg);
      }

      .card-back {
        background-image: url(image/back.png);
        transform: rotateY(0deg);
      }

      /* Button styling */
      button {
        margin-top: 20px;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        clear: both;
      }

      /* Player styling */
      .player {
        display: inline-block;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="player">
      <h2>Player 1</h2>
      <div class="card">
        <div class="card-inner">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
      </div>

      <div class="card">
        <div class="card-inner">
          <div class="card-front" style="background-image: url(image/card2.png)"></div>
          <div class="card-back"></div>
        </div>
      </div>

      <div class="card">
        <div class="card-inner">
          <div class="card-front" style="background-image: url(image/card3.png)"></div>
          <div class="card-back"></div>
        </div>
      </div>

      <button onclick="revealCards(this)">Reveal Cards</button>
    </div>

    <div class="player">
      <h2>Player 2</h2>
      <div class="card">
        <div class="card-inner">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
      </div>

      <div class="card">
        <div class="card-inner">
          <div class="card-front" style="background-image: url(image/card2.png)"></div>
          <div class="card-back"></div>
        </div>
      </div>

      <div class="card">
        <div class="card-inner">
          <div class="card-front" style="background-image: url(image/card3.png)"></div>
          <div class="card-back"></div>
        </div>
      </div>

      <button onclick="revealCards(this)">Reveal Cards</button>
    </div>

    <script>
        function revealCards(button) {
          var player = button.parentNode;
          var cards = player.querySelectorAll(".card-inner");
          cards.forEach(function(card) {
            card.classList.toggle("card-reveal");
          });
        }
      </script>
      
  </body>
</html>
